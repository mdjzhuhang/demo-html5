<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas-drawImage()</title>
</head>
<body>
	
	<img id="img" src="background.png" width="400">
	<canvas id="myCanvas" width="600" height="900" style="border:1px solid #d3d3d3;"></canvas>
	<script type="text/javascript">
		var img=document.getElementById("img");
		img.onload=function(){
			//context.drawImage(img,x,y,width,height);//在画布上定位图像，并规定图像的宽度和高度：
			var c=document.getElementById("myCanvas");
			var ctx=c.getContext("2d");
			console.log(c);
			console.log(ctx);
			console.log(img);
			ctx.drawImage(img,10,10,500,600);
		}
		
	</script>
</body>
</html>
