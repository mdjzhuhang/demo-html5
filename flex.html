<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		.box{
			display: flex;
			height: 400px;
			background: yellow;
		}
		.no{
			
			height: 200px;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>父元素使用display: flex;之后，子元素会自动变成flex-item。。</div>
		<div>222222</div>
	</div>

	<div class="no">
		<div>父元素。。。。</div>
		<div>2222222</div>
	</div>
</body>
</html>
