<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Piechart</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/circle.css">
	<link rel="stylesheet" type="text/css" href="css/piechart.css">
</head>

<body>
	<section class="student">
		<p class="title">Male to female student breakdown</p>
		<div class="details clearfix">
			<div id="student" class="c100">
				<div class="slice2">
					<div class="bar2"></div>
					<div class="fill2"></div>
				</div>
				<div class="slice1">
					<div class="bar1"></div>
					<div class="fill1"></div>
				</div>
			</div>
			<div class="mark">
				<dl class="blue">
					<dt></dt>
					<dd>
						<p>Boy</p>
						<span>300</span>
					</dd>
				</dl>
				<dl class="yellow">
					<dt></dt>
					<dd>
						<p>Girl</p>
						<span>83</span>
					</dd>
				</dl>
			</div>
		</div>
	</section>
	<section class="staff">
		<p class="title">Teaching staff</p>
		<div class="details clearfix">
			<div id="staff" class="c100">
				<div class="slice3">
					<div class="bar3"></div>
					<div class="fill3"></div>
				</div>
				<div class="slice2">
					<div class="bar2"></div>
					<div class="fill2"></div>
				</div>
				<div class="slice1">
					<div class="bar1"></div>
					<div class="fill1"></div>
				</div>
			</div>
			<div class="mark">
				<dl class="blue">
					<dt></dt>
					<dd>
						<p>Full time equivalent teaching staff</p>
						<span>300</span>
					</dd>
				</dl>
				<dl class="yellow">
					<dt></dt>
					<dd>
						<p>Non teaching staff</p>
						<span>83</span>
					</dd>
				</dl>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/piechart.js"></script>
</body>

</html>
